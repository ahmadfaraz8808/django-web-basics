<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice form</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <input type="text" 
        name="username"
        id="username"
        placeholder="username"
        required
        maxlength="20"
        size="25"
        pattern="A-Za-z0-9">


        <br>


        <input type="email"
         name="email"
          id="email"
          placeholder="email"
          size="35"
          maxlength="30"
          required>


         <br>

         <input type="tel"
         name="telephone"
         id="telephone"
         placeholder="phone no."
         required>

         <br>

         <input type="date" 
         name="dob" 
         id="dob"
         placeholder="dob"
         >

         <br>

         <input type="file"
         name="avatar"
         id="avatar"
         placeholder="picture">

         <br>

         <input type="checkbox" 
         name="agree" 
         id="agree"
         >
         Agree to our terms and conditions?

         <br> 
    
         *Your favourite actress?

         <br>

         <input type="radio"
         name="actress"
         id="ff1"
         value="Josephine Eliza Langford">Josephine Eliza Langford 
         
         <br>

         <input type="radio" 
         name="actress" 
         id="ff2"
         value="Scarlett Johansson">Scarlett Johansson

         <br>

         <input type="radio"
         name="actress"
         id="ff3"
         value="Emma Watson">Emma Watson

         <br>

         <input type="radio"
         name="actress"
         id="ff4"
         value="Margot Robbie">Margot Robbie

         <br>

         <input type="radio"
         name="actress"
         id="ff5"
         value="Emilia Clarke">Emilia Clarke

         <br>

        *qualification?
        <br>
         <input type="edu"
        >

         
         

    </form>
</body>
</html>
