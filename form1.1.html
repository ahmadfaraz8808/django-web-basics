<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice form</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <input type="text" 
        name="username"
        id="username"
        placeholder="username"
        required
        maxlength="20"
        size="25"
        pattern="A-Za-z0-9">


        <br>


        <input type="email"
         name="email"
          id="email"
          placeholder="email"
          size="35"
          maxlength="30"
          required>


         <br>
          

    </form>
</body>
</html>
