<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS positioning</title>
    <style>
        body{
            height: 2000px;
        }
        .box1{
           height: 150px;
           width: 150px;
           background-color: #00ffff;
           position: relative;
           top: 10rem;
           left: 10rem;

        }
        .box2{
            height: 120px;
            width: 120px;
            background-color: rgb(255, 100, 100);
            position: absolute;
            top: 5rem;
            right: 5rem;

        }
    </style>
</head>
<body>
    <main>
        <div class="box1">
            box1:relative 
        </div>
        <div class="box2">
            box2:absolute 
        </div>
    </main>
    
</body>
</html>
