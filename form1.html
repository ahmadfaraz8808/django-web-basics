<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form in html</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
    <input type="text" name="username" id="username" placeholder="username" 
    required 
    
    maxlength="20"
    size="25"
    pattern="[A-Za-z0-9]+"
    >
    
    <br>
    <input type="email"
    name="email"
    id="email"
    placeholder="email">
    
    <br>
    <input type="tel" 
    name="phone" 
    id="phone"
    placeholder="phone no.">

    <br>
    <input type="date"
    name="dob"
    id="dob">
    <br>

    <input type="file"
    name="avatar"
    id="avatar">
    <br>

    <input type="checkbox" 
    name="agree" 
    id="agree">
    Agree to our terms and conditions?
    <br>

    <input type="radio"
    name="ff"
    id="ff1"
    value="apple">Apple 
    
    <br>
    <input type="radio"
    name="ff"
    id="ff2"
    value="Mango">Mango
    <br>
    <input type="radio"
    name="ff"
    id="ff3"
    value="pineapple"> Pineapple
    <br>

    <p>qualification?</p>
       <select name="edu"
        id="edu">
        <option value="1">graduation</option>
        <option value="2">post graduate</option>
        <option value="3">doctrate</option>
        <option value="4">intermediate</option>
        <option value="5">highschool</option>
        <option value="5">5th fail</option>
       </select>
       <br>

       <p>Rate ur skill</p>
       <input type="range"
       name="rating"
       id="rating"
       
       >
       <input type="hidden" 
       name="secret" 
       id="kuch raaz h isme">
       <br>
       <input type="submit"
       value="send"> 
    </form>
</body>
</html>
